version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
        - name: hello
          commands:
            - echo "Hello World!"
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ubuntu:18.04'
      env_vars:
        - name: FOO_1
          value: BAR_1
    dependencies: []
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
    dependencies:
      - Lint
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
    dependencies:
      - Unit tests
  - name: 'Block #4'
    dependencies:
      - Lint
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Hi from Block 4"
